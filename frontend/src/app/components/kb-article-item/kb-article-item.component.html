<div>
  <div class="article-items">
    <div class="article-container">
      <a href="#" class="article-link" title="{{article.title}}" (click)="openArticleDetail()">
        {{article.title}}
      </a>
      <div class="action-container">
          <button fd-button [options]="'light'" [glyph]="'overflow'" (click)="onMore()"></button>
          <button fd-button [options]="'light'" [glyph]="'copy'" (click)="copyArticleLink()"></button>
      </div>
    </div>
    <kb-detail-header [article]="article" [isDetailMode]="false"></kb-detail-header>
  </div>
</div>

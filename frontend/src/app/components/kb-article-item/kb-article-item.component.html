<div class="fd-has-margin-y-small">
  <div class="fd-has-display-flex fd-has-align-items-center">
    <a class="article-link" title="{{article.title}}" (click)="openArticleDetail()">
      {{article.title}}
    </a>
    <div class="action-container">
      <kb-article-actions [article]="article" [type]="type"></kb-article-actions>
    </div>
  </div>
  <kb-detail-header [article]="article" [isDetailMode]="false"></kb-detail-header>
</div>

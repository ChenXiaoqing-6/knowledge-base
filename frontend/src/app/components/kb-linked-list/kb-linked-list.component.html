<div *ngIf="(linkedArticlesIsInit$ | async) && !(linkedArticlesBusy$ | async)">
    <p class="fd-has-type-1 fd-has-color-text-1">{{ 'KB_LINKAGE_TITLE' | translate }} ({{linkedArticlesTotalCount$ | async}})</p>
</div>
<fd-loading-spinner id="loadingSpinnerLinkedArticles" [loading]="linkedArticlesBusy$ | async"></fd-loading-spinner>
<div *ngIf="linkedArticlesIsError$ | async; else showResultList">
    <p id="textLinkedArticlesErrorMsg" class="fd-has-type fd-has-color-text-3 fd-has-margin-top-small">{{ 'KB_ERROR_MESSAGE_PROVIDER_UNAVAILABLE' | translate }}</p>
</div>
<ng-template #showResultList>
    <div *ngFor="let article of (linkedArticles$ | async)">
        <kb-article-item [article]="article" [actions]="articleActions" [isShowLinkedIcon]="false"></kb-article-item>
    </div>
</ng-template>

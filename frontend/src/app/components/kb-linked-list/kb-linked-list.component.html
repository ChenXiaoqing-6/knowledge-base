<div *ngFor="let article of articles">
  <fd-panel class="fd-has-margin-y-small">
    <fd-panel-body class="fd-has-padding-tiny">
      <div class="article-container">
        <a href="#" class="article-link" title="{{article.title}}" (click)="openArticleDetail()">
          {{article.title}}
        </a>
        <div class="action-container">
          <button fd-button [options]="'light'" [glyph]="'delete'" (click)="removeLinkedArticle(article)"></button>
        </div>
      </div>
      <kb-detail-header [article]="article" [isDetailMode]="false"></kb-detail-header>
    </fd-panel-body>
  </fd-panel>
</div>

<div *ngIf="suggestedArticlesIsCompleted$ | async">
    <p id="titleSuggestedArticles" class="title-text">Suggested Articles ({{suggestedAticlesTotalCount$ | async}})</p>
</div>
<fd-loading-spinner id="loadingSpinnerSuggestedArticles" [loading]="suggestedArticlesBusy$ | async"></fd-loading-spinner>
<div *ngIf="suggestedArticlesIsError$ | async; else showResultList">
    <p id="textSuggestedArticlesErrorMsg" class="error-content fd-has-margin-top-small">Currently, the providerâ€™s system is temporarily unavailable, please try again later.</p>
</div>
<ng-template #showResultList>
    <div *ngFor="let article of (suggestedArticles$ | async)">
        <kb-article-item [article]="article" [type]="type"></kb-article-item>
    </div>
</ng-template>

<div class="config-action">
    <button fd-button  class ="config-action-cancel" [options]="'light'">Cancel</button>
    <button fd-button  class ="config-action-save" [options]="'emphasized'">Save</button>
</div>

<div class="config-body">
    <div class="config-header">
           <span> Enable Knowledge Component </span>
        <fd-toggle 
            class="config-header-toggle" 
            [size] ="'s'"
            [checked] = "isEnable"
            (checkedChange) ="isEnableChange()">
    </fd-toggle>    
    </div>

    <div class="config-content" [hidden] ="!isEnable">
        <div class="config-side-nav">

            <fd-side-nav>
                <div fd-side-nav-list>
                <fd-side-nav-item class="config-side-item">
                    <a fd-side-nav-link href="#">
                            MindTouch
                        <fd-toggle class="config-toggle" [size] ="'s'" [checked] = "isMindTouch" (checkedChange) ="isMindTouchChange()"></fd-toggle> 
                    </a>
                </fd-side-nav-item>
                </div>
            </fd-side-nav>

            <div class="config-side-icon">
                <span class="" [ngClass]="['fd-has-margin-left-small','fd-has-float-right','sap-icon--m','icon-container', 'sap-icon--delete']"></span>
                <span class="" [ngClass]="['fd-has-margin-left-small','fd-has-float-right','sap-icon--m','icon-container', 'sap-icon--add']"></span>        
            </div>
                   
            </div>
            <div id="mindtouch" class="config-item-content">
                <kb-config-form></kb-config-form>
            </div>
    </div>


</div>

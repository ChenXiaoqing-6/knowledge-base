<div class="article-detail-content-container" [attr.aria-busy]="isContentLoading$ | async">
    <fd-loading-spinner id="loadingSpinnerArticleContent" [loading]="isContentLoading$ | async"></fd-loading-spinner>

    <iframe id="iframeArticleContent" class="article-detail-content" id="iFrame" (load)="onIFrameLoad($event)" [src]="article.renderValue | safeUrl">
    </iframe>

</div>

<div class="kbDetailContent">
  <fd-loading-spinner [loading]="isContentLoading$ | async"></fd-loading-spinner>
  <div id="kbDetailIFrameContainer">
    <iframe title="iframe" id="iFrame" (load)="onIFrameLoad($event)" [src]="article.renderValue | safeUrl"
      class="kbDetailContentIFrame">
    </iframe>
  </div>
</div>

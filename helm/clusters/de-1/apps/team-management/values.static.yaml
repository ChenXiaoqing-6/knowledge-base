replicaCount: 2

image:
  repository: registry.dev.coresuite.com/team-management
  tag: auto-filled-by-pipeline
  pullPolicy: Always

service:
  type: ClusterIP
  annotations:
    "service.beta.kubernetes.io/aws-load-balancer-internal": "0.0.0.0/0"
    "external-dns.alpha.kubernetes.io/hostname": team-management.de-1.coreinfra.io.
    "traefik.backend.loadbalancer.stickiness": "true"
ingress:
  enabled: true
  annotations:
    "traefik.frontend.rule.type": "PathPrefixStrip" 
    "nginx.ingress.kubernetes.io/rewrite-target": "/$1"
    "traefik.frontend.redirect.entryPoint": "https"
  path: 
    - /team-management/
    - /team-management/(.*)
  hosts:
    - gw.de-1.coreinfra.io
    - ingress.de-1.coreinfra.io
    - de.coresystems.net
    - apps.coresystems.net
env:
  NODEJS_ENV_START_CONFIG: "config/env-de.json"
  LOGSTASH_HOSTS: "sh1aelks.coresuite.com,sh2belks.coresuite.com"

